<div class="ingredient-table">
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          sortActionDescription="Sort by name"
        >
          Name
        </th>
        <td mat-cell *matCellDef="let ingredient">{{ ingredient.name }}</td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>Price</th>
        <td mat-cell *matCellDef="let ingredient">
          {{ ingredient.price }}
        </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="isAllergic">
        <th mat-header-cell *matHeaderCellDef>Allergen</th>
        <td mat-cell *matCellDef="let ingredient">
          <mat-icon *ngIf="ingredient['isAllergic']">warning</mat-icon>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <!-- <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
      aria-label="Select page of periodic elements"
    ></mat-paginator> -->
  </div>
</div>
