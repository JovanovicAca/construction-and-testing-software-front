<div class="fixed-size-container">
  <div class="container-fluid">
    <div class="row">
      <mat-form-field appearance="standard">
        <mat-label>Filter</mat-label>
        <input
          matInput
          [(ngModel)]="searchInput"
          (keyup)="applyFilter($event)"
          placeholder="Ex. ium"
          #input
        />
      </mat-form-field>
    </div>
    <div class="row">
      <mat-card class="example-card" *ngFor="let menuItem of menuItems">
        <mat-card-header>
          <mat-card-title
            >{{ menuItem.name }} - {{ menuItem.price }}$</mat-card-title
          >
        </mat-card-header>
        <img mat-card-image [src]="menuItem.image" alt="Photo of a Shiba Inu" />
        <mat-card-content>
          <p>Description: {{ menuItem.description }}</p>
        </mat-card-content>
        <mat-card-actions>
          <button
            mat-mini-fab
            color="primary"
            class="input-buttons"
            (click)="increaseQuantity(menuItem)"
          >
            <mat-icon> add </mat-icon>
          </button>
          <mat-form-field class="example-form-field" appearance="outline">
            <input
              matInput
              type="number"
              class="center-text"
              min="1"
              [value]="menuItem.quantity"
            />
          </mat-form-field>

          <button
            mat-mini-fab
            color="primary"
            class="input-buttons"
            (click)="decreaseQuantity(menuItem)"
          >
            <mat-icon> remove </mat-icon>
          </button>
          <button
            mat-raised-button
            color="primary"
            (click)="addMenuItemEvent(menuItem)"
          >
            Add item
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
    <div class="row">
      <div class="footer">
        <mat-paginator
          [pageSize]="pageSize"
          [length]="length"
          (page)="pageChanged($event)"
        ></mat-paginator>
      </div>
    </div>
  </div>
</div>
