<div>
  <table mat-table [dataSource]="order.orderItems" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.menuItem.name }}</td>
    </ng-container>

    <ng-container matColumnDef="dish_status">
      <th mat-header-cell *matHeaderCellDef>Dish status</th>
      <td mat-cell *matCellDef="let element">{{ element.dish_status }}</td>
    </ng-container>
    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef>Quantity</th>
      <td mat-cell *matCellDef="let element">{{ element.quantity }}</td>
    </ng-container>
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let element">
        <button
          mat-raised-button
          color="primary"
          *ngIf="element.dish_status === 'READY_TO_SERVE'"
          (click)="serveOrderItem(element.id)"
        >
          Serve
        </button>
        <button
          mat-raised-button
          color="primary"
          (click)="sendToKitchenOrderItem(element.id)"
          *ngIf="element.dish_status === 'PENDING'"
        >
          Send to kitchen
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
