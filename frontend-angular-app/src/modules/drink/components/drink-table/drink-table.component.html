<div class="ingredient-table">
  <mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput [(ngModel)]="searchInput" (keyup)="applyFilter($event)" placeholder="Ex. ium" #input />
  </mat-form-field>
  <div class="mat-elevation-z8">
    <div class="spinner-container" *ngIf="isLoading">
      <mat-spinner></mat-spinner>
    </div>

    <table mat-table [dataSource]="drinkList">
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Desription Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
      </ng-container>

      <!-- Recipe Column -->
      <ng-container matColumnDef="recipe">
        <th mat-header-cell *matHeaderCellDef> Recipe </th>
        <td mat-cell *matCellDef="let element"> {{element.recipe}} </td>
      </ng-container>

      <!-- PurchasePrice Column -->
      <ng-container matColumnDef="purchasePrice">
        <th mat-header-cell *matHeaderCellDef> Purchase Price </th>
        <td mat-cell *matCellDef="let element"> {{element.purchasePrice}} </td>
      </ng-container>

      <!-- price Column -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Price </th>
        <td mat-cell *matCellDef="let element"> {{element.price}} </td>
      </ng-container>

      <!-- discount Column -->
      <ng-container matColumnDef="discount">
        <th mat-header-cell *matHeaderCellDef> Discount </th>
        <td mat-cell *matCellDef="let element"> {{element.discount}} </td>
      </ng-container>

      <!-- drinkType Column -->
      <ng-container matColumnDef="drinkType">
        <th mat-header-cell *matHeaderCellDef> Drink Type </th>
        <td mat-cell *matCellDef="let element"> {{element.drinkType}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 25, 100]" [length]="length"
      (page)="pageChanged($event)">
    </mat-paginator>
  </div>
</div>
