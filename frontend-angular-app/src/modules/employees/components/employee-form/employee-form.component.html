<form #employeeForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="employee-form">
        <div class="name-type-row">
            <mat-form-field class="example-full-width input-form" appearance="fill">
                <mat-label>Name</mat-label>
                <input matInput placeholder="Ex. Alex" required id="name" name="name" [(ngModel)]="employee.name">
            </mat-form-field>
            <mat-form-field class="example-full-width input-form" appearance="fill">
                <mat-label>Surname</mat-label>
                <input matInput placeholder="Ex. Jo" required id="surname" name="surname"
                    [(ngModel)]="employee.surname">
            </mat-form-field>
        </div>

        <div class="username-row">
            <mat-form-field class="example-full-width input-form" appearance="fill">
                <mat-label>Password</mat-label>
                <input matInput placeholder="4 digits" required maxlength="4" minlength="4" id="password"
                    name="password" [(ngModel)]="employee.password">
            </mat-form-field>
            <mat-form-field appearance="fill" class="example-full-width input-form">
                <mat-label>Role</mat-label>
                <mat-select [formControl]="forms" required id="role" name="role" [(ngModel)]="employee.role">
                    <mat-option *ngFor="let role of roles" [value]="role">{{role}}</mat-option>
                </mat-select>
            </mat-form-field>

        </div>
        <div class="birth-gender-row">
            <mat-form-field class="example-full-width input-form" appearance="fill">
                <mat-label>Choose a date</mat-label>
                <input matInput [matDatepicker]="picker" required id="date" name="date"
                    [(ngModel)]="employee.birthOfDate">
                <mat-datepicker-toggle matSuffix [for]="picker">Date of birth</mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
            <mat-form-field class="example-full-width input-form" appearance="fill">
                <mat-label>Gender</mat-label>
                <mat-select [formControl]="forms" requiredd id="gender" name="gender" [(ngModel)]="employee.gender">
                    <mat-option *ngFor="let gender of genderList" [value]="gender">{{gender}}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <div class="paycheck-email-row">
            <mat-form-field class="example-full-width input-form" appearance="fill">
                <mat-label>Paycheck</mat-label>
                <input matInput required id="paycheck" name="paycheck" [(ngModel)]="employee.paycheck">
            </mat-form-field>
            <mat-form-field class="example-full-width input-form" appearance="fill">
                <mat-label>Email</mat-label>
                <input matInput required id="email" name="email" [(ngModel)]="employee.email">
            </mat-form-field>
        </div>
        <div class="restaurant-row">

        </div>

        <div class="buttons-row">
            <button>Save</button>
            <button id="backBtn" [routerLink]="['/employees']">Back</button>
        </div>
    </div>
</form>
